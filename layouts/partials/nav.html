<nav class="main-nav">
	<ul>
		<li{{if .IsHome}} class="active"{{end}}>
			<a href='{{ .Site.BaseURL }}'>{{ .Site.Params.home | default "Home" }}</a>
		</li>
{{ $currentPage := . }}
{{ range .Site.Menus.main }}
		<li{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .)}} class="active"{{end}}>
			<a href='{{ .URL }}'>{{ .Name }}</a>
		</li>
{{ end }}
	</ul>
</nav>
